<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Palíndromo</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Palíndromo</h1>
    </header>
    <section>
        <div id="barra-de-verificar">
            <p>
                Palavra:
                <input type="text" name="palavra" id="palavra" placeholder="Digite sua palavra aqui">
                <input type="button" id="verificar" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha acima com uma palavra para ver o resultado.
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
